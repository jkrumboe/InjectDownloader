<!DOCTYPE html>
<html>
<head>
    <title>LearnWeb Multi Downloader Settings</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        :root {
            --primary: #1976d2;
            --primary-dark: #1565c0;
            --primary-light: #bbdefb;
            --success: #4caf50;
            --success-light: #e8f5e9;
            --error: #f44336;
            --error-light: #ffebee;
            --gray-100: #f5f5f5;
            --gray-200: #eeeeee;
            --gray-300: #e0e0e0;
            --gray-400: #bdbdbd;
            --gray-500: #9e9e9e;
            --gray-600: #757575;
            --gray-700: #616161;
            --gray-800: #424242;
            --gray-900: #212121;
            --border-radius: 8px;
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 15px rgba(0,0,0,0.1);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.5;
            color: var(--gray-900);
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .header {
            margin-bottom: 40px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 8px;
        }
        
        .header p {
            color: var(--gray-600);
            font-size: 16px;
        }
        
        .card {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .card-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--gray-900);
            display: flex;
            align-items: center;
        }
        
        .card-title svg {
            margin-right: 10px;
            color: var(--primary);
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-group:last-child {
            margin-bottom: 0;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--gray-800);
        }
        
        .form-help {
            font-size: 14px;
            color: var(--gray-600);
            margin-top: 4px;
        }
        
        input[type="text"], 
        select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--gray-300);
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        
        input[type="text"]:focus, 
        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
        }
        
        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
        }
        
        .button-group {
            display: flex;
            justify-content: flex-end;
            margin-top: 30px;
        }
        
        .button {
            padding: 10px 20px;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            border: none;
        }
        
        .button-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .button-primary:hover {
            background-color: var(--primary-dark);
        }
        
        .button-primary:active {
            transform: translateY(1px);
        }
        
        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: var(--border-radius);
            font-size: 14px;
            display: flex;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .status.visible {
            opacity: 1;
        }
        
        .status svg {
            margin-right: 10px;
            flex-shrink: 0;
        }
        
        .status-success {
            background-color: var(--success-light);
            color: var(--success);
        }
        
        .status-error {
            background-color: var(--error-light);
            color: var(--error);
        }
        
        .divider {
            height: 1px;
            background-color: var(--gray-200);
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>LearnWeb Multi Downloader</h1>
            <p>Configure your download preferences</p>
        </div>
        
        <div class="card">
            <h2 class="card-title">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                Download Settings
            </h2>
            
            <div class="form-group">
                <label for="defaultDownloadPath">Default Download Path</label>
                <input type="text" id="defaultDownloadPath" placeholder="e.g., LearnWeb/Courses">
                <p class="form-help">This will be used as the base folder for all downloads.</p>
            </div>
            
            <div class="form-group checkbox-group">
                <input type="checkbox" id="askBeforeDownload">
                <label for="askBeforeDownload">Ask before downloading (shows save dialog)</label>
            </div>
            
            <div class="form-group checkbox-group">
                <input type="checkbox" id="showNotifications" checked>
                <label for="showNotifications">Show notifications</label>
            </div>
            
            <div class="form-group checkbox-group">
                <input type="checkbox" id="useMinimalProgress" checked>
                <label for="useMinimalProgress">Use minimal progress indicator (toast instead of overlay)</label>
            </div>
            
            <div class="divider"></div>
            
            <h2 class="card-title">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                </svg>
                File Organization
            </h2>
            
            <div class="form-group">
                <label for="fileNaming">File Naming Convention</label>
                <select id="fileNaming">
                    <option value="original">Original filename</option>
                    <option value="section_filename">Section - Filename</option>
                    <option value="course_section_filename">Course - Section - Filename</option>
                </select>
            </div>
            
            <div class="form-group checkbox-group">
                <input type="checkbox" id="autoDetectFileType" checked>
                <label for="autoDetectFileType">Auto-detect file types (don't default to PDF)</label>
            </div>
            
            <div class="form-group checkbox-group">
                <input type="checkbox" id="createFolderStructure" checked>
                <label for="createFolderStructure">Create folder structure (Course/Section)</label>
            </div>
            
            <div class="form-group checkbox-group">
                <input type="checkbox" id="rememberFileSelection" checked>
                <label for="rememberFileSelection">Remember file selection between sessions</label>
                <p class="form-help">When enabled, your file selection will be remembered for each course.</p>
            </div>
        </div>
        
        <div class="button-group">
            <button id="saveSettings" class="button button-primary">Save Settings</button>
        </div>
        
        <div id="status" class="status">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
            <span id="statusText">Settings saved successfully!</span>
        </div>
    </div>
    
    <script src="options.js"></script>
</body>
</html>
