<!DOCTYPE html>
<html>
<head>
    <title>LearnWeb Multi Downloader Settings</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>LearnWeb Multi Downloader</h1>
            <p>Configure your download preferences</p>
        </div>
        
        <div class="card">
            <h2 class="card-title">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                Download Settings
            </h2>
            
            <div class="form-group">
                <label for="defaultDownloadPath">Default Download Path</label>
                <input type="text" id="defaultDownloadPath" placeholder="e.g., LearnWeb/Courses">
                <p class="form-help">This will be used as the base folder for all downloads.</p>
            </div>
            
            <div class="form-group checkbox-group">
                <input type="checkbox" id="askBeforeDownload">
                <label for="askBeforeDownload">Ask before downloading (shows save dialog)</label>
            </div>
            
            <div class="form-group checkbox-group">
                <input type="checkbox" id="showNotifications" checked>
                <label for="showNotifications">Show notifications</label>
            </div>
            
            <div class="form-group checkbox-group">
                <input type="checkbox" id="useMinimalProgress" checked>
                <label for="useMinimalProgress">Use minimal progress indicator (toast instead of overlay)</label>
            </div>
            
            <div class="divider"></div>
            
            <h2 class="card-title">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                </svg>
                File Organization
            </h2>
            
            <div class="form-group">
                <label for="fileNaming">File Naming Convention</label>
                <select id="fileNaming">
                    <option value="original">Original filename</option>
                    <option value="section_filename">Section - Filename</option>
                    <option value="course_section_filename">Course - Section - Filename</option>
                </select>
            </div>
            
            <div class="form-group checkbox-group">
                <input type="checkbox" id="autoDetectFileType" checked>
                <label for="autoDetectFileType">Auto-detect file types (don't default to PDF)</label>
            </div>
            
            <div class="form-group checkbox-group">
                <input type="checkbox" id="createFolderStructure" checked>
                <label for="createFolderStructure">Create folder structure (Course/Section)</label>
            </div>
            
            <div class="form-group checkbox-group">
                <input type="checkbox" id="rememberFileSelection" checked>
                <label for="rememberFileSelection">Remember file selection between sessions</label>
                <p class="form-help">When enabled, your file selection will be remembered for each course.</p>
            </div>
        </div>
        
        <div class="button-group">
            <button id="saveSettings" class="button button-primary">Save Settings</button>
        </div>
        
        <div id="status" class="status">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
            <span id="statusText">Settings saved successfully!</span>
        </div>
    </div>
    
    <script src="options.js"></script>
</body>
</html>
